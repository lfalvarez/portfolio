# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Felipe Álvarez
email: luisfelipealvarez@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Webjeda Cards is a Bootstrap based jekyll theme for portfolio, photography or any kind of blog.
  
  
  
baseurl: "https://lfalvarez.github.io/portfolio/" # the subpath of your site, e.g. /blog
url: "https://lfalvarez.github.io/portfolio" # the base hostname & protocol for your site

#sidebar
default-image: mifoto.png # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: Felipe Álvarez
copyright:
   name: falvarez
   link: 'http://felipe.al'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 9
paginate_path: /page:num/

# Tracker
analytics: UA-83979019-1

# Comments
disqus-shortname: webjeda-demo

#social
facebook: https://www.facebook.com/luisfelipealvarez
twitter: http://twitter.com/@lfalvarez
github: http://github.com/lfalvarez

#facebook like box
fb-app-id: 549480635219583
fb-page-url: https://www.facebook.com/webjeda/
fb-page-title: webjeda

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]

